<head>
    <script src="https://data.bvid.fun/lib/base64.js"></script>
    <script src="https://data.bvid.fun/lib/axios.min.js"></script>
    <script src="https://data.bvid.fun/lib/showdown.min.js"></script>
    <base target="_blank" />
</head>
<body style="margin: 0;">
    <div style="width: 100%;margin: 0;border-bottom: 1px dotted ;font-size: smaller;color: black;font-weight: 100;">　默认页面</div>
    <div id="texts" style="margin-left: 3%;"></div>
    <script>
        axios.get("../docs/about.md").then(function(response){
            var converter = new showdown.Converter();
            var htmlcon=converter.makeHtml(response.data);
            document.getElementById("texts").innerHTML=htmlcon;
        });
    </script>
</body>
