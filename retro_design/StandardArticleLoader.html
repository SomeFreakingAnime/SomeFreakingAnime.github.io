<head>
    <script src="../lib/base64.min.js"></script>
    <script src="../lib/axios.min.js"></script>
    <script src="../lib/showdown.min.js"></script>
    <base target="_blank" />
</head>
<body style="margin: 0;">
    <div id="title" style="width: 100%;margin: 0;font-size: small;line-height: 2.5vh;color: black;font-weight: 150;position:fixed;background-color: #bed5ff;height: 2.5%;"></div>
    <div style="height: 2.5%;"></div>
    <div id="main" style="height: 97.5%;position: fixed;width: 100%;overflow-y: scroll;border-top: solid 1px;background-color: rgba(255, 255, 255, 0.300);">
        <div id="texts" style="margin-left: 3%; width: 97%;">
        </div>
    </div>
    <script>
        function getUrlParam (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r!= null) {
            	return unescape(r[2]);
            }else{
            	return null;
            }
        }
        var targetId = getUrlParam('targetId');
        var targetName = getUrlParam('targetName');
        var title=Base64.decode(targetName)
        document.getElementById('title').innerText="ã€€"+title;
        axios.get("../docs/"+targetId+".md").then(function(response){
            var converter = new showdown.Converter();
            var htmlcon=converter.makeHtml(response.data);
            document.getElementById("texts").innerHTML=htmlcon;
        });
    </script>
</body>
