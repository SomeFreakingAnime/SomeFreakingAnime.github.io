            function addFavorite(obj, opts){
                var _t, _u;
                if(typeof opts != 'object'){
                    _t = document.title;
                    _u = location.href;
                }else{
                    _t = opts.title || document.title;
                    _u = opts.url || location.href;
                }
                try{
                    window.external.addFavorite(_u, _t);

                        obj.title = _t;
