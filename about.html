<html>

        <meta charset="utf-8">

        <script src="https://cdn.bootcdn.net/ajax/libs/Base64/1.1.0/base64.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
        <style>
            
            body{width: 100vw;height: 100vh}
            div,p{font-family: sans-serif;}
            #BG_SWITCH{
                width: 6vw;
                margin-left: 47vw;
                margin-top: 2vh;
                border: rgba(255, 255, 255, 0);
                background-color: rgba(255, 255, 255, 0);
                color: rgba(255, 255, 255, 0.5);
            }
            #BG_SWITCH:hover{
                color:white;
            }
        </style>




    </head>
    <body style="overflow:scroll;overflow-x:hidden;background-image:url(https://www.dmoe.cc/random.php); background-repeat:no-repeat; background-attachment:fixed;margin: 0;background-size: 100vw;" marginheight="0px" marginwidth="0px">
        <script>
            var sUserAgent = navigator.userAgent;
            if (sUserAgent.indexOf('Android') > -1 || sUserAgent.indexOf('iPhone') > -1 || sUserAgent.indexOf('iPad') > -1 || sUserAgent.indexOf('iPod') > -1 || sUserAgent.indexOf('Symbian') > -1) {
                location.href = '/GET_YOURSELF_A_PC.html';
            }
        </script>
        
        <div style="background-color: hsla(0, 0%, 100%, 0.8);min-height: 100vh;width: 100vw;" id="Hontai">
            <div style="margin: 0%;height: 5vh;"></div>
            <div id="texts" style="margin-left: 22.5vw;width: 55vw;margin-bottom: -20vh;margin-top: 0%;min-height: 70vh;">
                
                
            </div>
            <div class="push" style="height: 25vh;"></div>

        

        

            
            <div id="footer" style="height: 20vh;background-color: hsla(0, 0%, 0%, 0.5);width: 100%;">
                
                <button id="BG_SWITCH" onclick="BGP_OFF()">背景关闭/开启</button>
                    
                
            </div>
        </div>
        <script>
            function BGP_OFF(){
                document.body.style="overflow:scroll;overflow-x:hidden;background-image:url(); background-repeat:no-repeat; background-attachment:fixed;margin: 0;background-size: 100vw;"
                document.getElementById("BG_SWITCH").onclick=function(){BGP_ON();};
                document.getElementById("footer").style="height: 20vh;background-color: hsla(0, 0%, 0%, 0.8);width: 100%;";
            }
            function BGP_ON(){
                document.body.style="overflow:scroll;overflow-x:hidden;background-image:url(https://www.dmoe.cc/random.php); background-repeat:no-repeat; background-attachment:fixed;margin: 0;background-size: 100vw;"
                document.getElementById("BG_SWITCH").onclick=function(){BGP_OFF();};
                document.getElementById("footer").style="height: 20vh;background-color: hsla(0, 0%, 0%, 0.5);width: 100%;";
            }
            axios.get("/docs/about.md").then(function(response){
                var converter = new showdown.Converter();
                var htmlcon=converter.makeHtml(response.data);
                document.getElementById("texts").innerHTML=htmlcon;
            });
        </script>
